# RUMPEL / objekträumung – Production-ready Docker Compose
# Kullanım: docker-compose up --build

services:
  # ---------------------------------------------------------------------------
  # MongoDB
  # ---------------------------------------------------------------------------
  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Backend (Node.js / Express)
  # ---------------------------------------------------------------------------
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - ./server/.env
    environment:
      MONGODB_URI: mongodb://mongo:27017/objektraumung
      PORT: "4000"
      # Production: set CLIENT_ORIGIN to your frontend URL (e.g. https://objektraeumung.at)
      # Frontend dışarıda port 80’te açıldığı için local’de http://localhost
      CLIENT_ORIGIN: http://localhost
    ports:
      - "4000:4000"
    networks:
      - app

  # ---------------------------------------------------------------------------
  # Frontend (Next.js) – dışarıya port 80’te açılır
  # ---------------------------------------------------------------------------
  # Frontend: container içinde 3000, dışarıya 80
  # ÖNEMLİ: Siteyi sunucu IP ile açıyorsanız (http://SUNUCU_IP), bu build arg'ı
  # http://SUNUCU_IP:4000 yapıp client'ı yeniden build edin; yoksa form "Error sending" verir.
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000
        NEXT_PUBLIC_SITE_URL: https://objektraeumung.at
    container_name: client
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_SITE_URL: https://objektraeumung.at
      USE_BACKEND_PROXY: "true"
      INTERNAL_API_URL: http://server:4000
    ports:
      - "80:3000"
    networks:
      - app

volumes:
  mongo_data:

networks:
  app:
    driver: bridge
